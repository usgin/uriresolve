<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Available Resources</title>
  <meta name="robots" content="NONE,NOARCHIVE" />
  <link rel="stylesheet" type="text/css" href="/media/uriresolve/css/detail.css" />
</head>
<body>
  <div id="summary">
    <h1>Available Resources</h1>
  </div>
  {% for given_uri in redirection_list %}
  <div class="info">
	<table>
		<tr>
			<th><strong>Resource Label:</strong></td>
			<td><strong>{{ given_uri.label }}</strong></td>
		</tr>		
		<tr>
			<th>Resource Description:</td>
			<td>{{ given_uri.description|safe }}</td>
		</tr>
		<tr>
			<th>Resource URI:</td>
			<td><a href="{{ given_uri.uri_string }}">{{ given_uri.uri_string }}</a></td>
		</tr>
		<tr>
			<th>Resolve-To URL:</td>
			<td><a href="{{ given_uri.url_string }}">{{ given_uri.url_string }}</a></td>
		</tr>
	</table>
  </div>
  {% endfor %}
</body>
</html>
